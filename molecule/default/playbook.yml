---
- name: Converge
  hosts: all
  pre_tasks:
    - name: Install openssh on CentOS
      yum:
        name:
          - openssh-clients
          - openssh-server
      when: ansible_os_family == "RedHat"
    - name: Install openssh on Debian/Ubuntu
      apt:
        name:
          - openssh-server
          - openssh-client
        update_cache: true
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
    - name: workaround directory
      file:
        path: '/var/run/sshd'
        state: directory
    - name: create ssh host keys on systemd controlled RedHat systems
      command: /usr/bin/ssh-keygen -A
      when:
        - ansible_os_family == "RedHat"
        - ansible_distribution_major_version > "6"

  roles:
    - role: arillso.sshd
      vars:
        ssh_use_pam: '{{ (ansible_os_family == "RedHat" and ansible_distribution_major_version > "6") | bool }}'
