---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint -s -c  molecule/default/yamllint.yml .
  ansible-lint
  flake8
platforms:
  - name: instance
    image: 'geerlingguy/docker-${MOLECULE_DISTRO:-centos7}-ansible:latest'
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
scenario:
  name: default
verifier:
  name: testinfra
